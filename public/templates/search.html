<div class='row'>
  <div class='span12'>
    <form id='search-form'>
      <div class='control-group'>
        <div class='controls'>
          <div class='input-append'>
            <input autocomplete='off' id='terms' name='terms' type='text' value=''>
            <button class='add-on' type='submit'>
              <i class='icon-search'></i>
            </button>
            <button class='add-on clear-results' type='button'>
              <i class='icon-remove-circle'></i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class='row'>
  <div class='span12 search-results'></div>
</div>
