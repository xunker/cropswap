<div class='offer-detail'>
  <a class='close-link' href='#'>
    <i class='icon-remove-sign'></i>
  </a>
  <div class='inner-container'>
    <div class='row-fluid'>
      <label class='radio'>
        <input checked='checked' class='offer-type' id='offerType1' name='offerType' type='radio' value='have'>
        I Have
      </label>
      <label class='radio'>
        <input class='offer-type' id='offerType2' name='offerType' type='radio' value='want'>
        I Want
      </label>
    </div>
    <div class='row-fluid'>
      <select class='crop-type'>
        <option>-- Select --</option>
        <option value='3'>Tomatoes</option>
        <option value='4'>Apples</option>
        <option value='5'>Grapes</option>
        <option value='6'>Lettuce</option>
        <option value='7'>Carrots</option>
        <option value='8'>Pears</option>
        <option value='9'>Eggs</option>
        <option value='10'>Honey</option>
        <option value='11'>Bell Peppers</option>
        <option value='12'>Jalapeno Peppers</option>
        <option value='13'>Spinach</option>
      </select>
      <select class='crop-sub-type' style='display:none'></select>
    </div>
    <div class='row-fluid'>
      <input class='quantity' name='quantity' placeholder='quantity' size='5' type='text'>
      <select class='quantity-unit'>
        <option>-- Select --</option>
        <option value='1'>Each</option>
        <option value='2'>Bushels</option>
        <option value='3'>Gallons</option>
        <option value='4'>Plants</option>
        <option value='5'>Pounds</option>
        <option value='6'>Dollars</option>
      </select>
    </div>
    <div class='row-fluid accept-type'>
      <h3 class='accept-text'>I will accept</h3>
      <div class='accept-types'>
        <label class='checkbox'>
          <input checked='checked' class='accept-type accept-cash' id='acceptType1' name='acceptType' type='checkbox' value='cash'>
          Cash
        </label>
        <label class='checkbox'>
          <input class='accept-type accept-barter' id='acceptType2' name='acceptType' type='checkbox' value='barter'>
          Trade
        </label>
      </div>
    </div>
    <div class='row-fluid buttons'>
      <a class='btn save-btn'>Save</a>
      <div class='clear-button'>
        <a class='btn clear-btn'>Clear</a>
      </div>
    </div>
  </div>
</div>
